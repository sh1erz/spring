<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="margin: 0;">
<header th:replace="fragments/header.html :: header"></header>
<h2>Categories</h2>
<div>
    <div class="ms-0 w-100 row-cols-4" th:each="categoryEntity : ${root_categories}" th:id="${categoryEntity.id}">
        <button  th:text="${categoryEntity.name}"
                 th:onclick="|openSubmenu(${categoryEntity.id})|"></button>
        <button th:onclick="|removeCategory(${categoryEntity.id})|">Remove</button>
        <button th:onclick="|showAddCategoryForm(${categoryEntity.id})|">Add</button>
    </div>

</div>
<script th:inline="javascript" type="text/javascript">

    function removeCategory(categoryId){
        alert("Remove category " + categoryId)
    }

    function showAddCategoryForm(categoryId){
        $( "#add_button" ).append( "<form action='/admin/categories'><label for=\"name\">Title:</label><br>\n" +
            "  <input type=\"text\" name=\"name\"><br>" +
            "<input type=\"submit\" value=\"Ok\">" +
            "</form>" );

    }

    function openSubmenu(categoryId) {
        $.get({
            url: /*[[ @{/ajax/getCategory} ]]*/ null,
            dataType: 'json',
            data: {id: categoryId}
        }).then(function (category) {

            const categoryDiv = document.getElementById(categoryId)
            //remove Submenu for categoryEntity button
            categoryDiv.firstElementChild.setAttribute("onclick", "hideSubmenu(" + categoryId + ")")

            const subCategoriesDiv = document.createElement("div");
            subCategoriesDiv.setAttribute("id", categoryId + "_sub")
            categoryDiv.append(subCategoriesDiv)

            for (let i = 0; i < category.categories.length; i++) {
                let subcategory = category.categories[i]
                const div = document.createElement("div")
                const b = document.createElement("button")
                b.innerHTML = subcategory.name
                setMargin(categoryDiv, div)
                subCategoriesDiv.appendChild(div)
                div.setAttribute("id", subcategory.id)
                div.appendChild(b)

                //remove button
                const bRemove = document.createElement("button")
                bRemove.innerText = "Remove"
                bRemove.setAttribute("onclick", "removeCategory(" + subcategory.id + ")")
                div.appendChild(bRemove)

                if (subcategory.categories.length <= 0) {
                    //if its end category
                    b.setAttribute("onclick", "location.href='http://localhost:8080/guest_products?id="
                        + subcategory.id + "';")
                }else {
                    b.setAttribute("onclick", "openSubmenu(" + subcategory.id + ")")
                }
            }
        });
    }

    function setMargin(styledElem, elem){
        let margin = 1 + parseInt(styledElem.getAttribute("class").charAt(3))
        elem.setAttribute("class", "ms-" + margin +" w-100 row-cols-2")
    }

    function hideSubmenu(categoryId) {
        const subcategoriesDiv = document.getElementById(categoryId + '_sub')
        subcategoriesDiv.remove()
        const categoryDiv = document.getElementById(categoryId)
        categoryDiv.firstElementChild.setAttribute("onclick", "openSubmenu(" + categoryId + ")")
    }

</script>
</body>
</html>
