<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
</head>
<body style="margin: 0">
<header th:replace="fragments/header.html :: header"></header>

<form th:action="@{/admin/postProduct}" method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{categoryId}">
    <p>Title:</p>
    <label>
        <input id="productName" type="text" th:value="*{name}" th:field="*{name}">
    </label>
    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <p>Price:</p>
    <label>
        <input id="productPrice" type="text" th:value="*{price}" th:field="*{price}">
    </label>
    <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
    <button type="submit" class="btn-info">Apply changes</button>
</form>
<br>
</body>
</html>
